<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Local fonts -->
  <link rel="stylesheet" href="/@Fonts&Icons/fonts/fonts.css">

  <!-- Optional: preload main body font -->
  <link rel="preload"
    href="/@Fonts&Icons/fonts/nunito/nunito-v32-latin-500.woff2"
    as="font"
    type="font/woff2"
    crossorigin>

  <!-- Icons -->
  <link rel="stylesheet" href="/@Fonts&Icons/typicons/typicons.css">
  <link rel="stylesheet" href="/@Fonts&Icons/fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="/@Fonts&Icons/fontawesome/css/solid.min.css">
  <link rel="stylesheet" href="/@Fonts&Icons/fontawesome/css/regular.min.css">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- CSS -->
  <link rel="stylesheet" href="chronoMe.css">
  <title>Chrono Me</title>
</head>

<body>
    <!-- MARK: LOG IN -->
  <div id="logInScreen" class="screen">
    <div id="logInDiv" class="divScreen">
      <h3>First thing's first...</h3>
      <h2 >Who do you think you are?!</h2>
      <button id="logInBtn" class="ScreenBtn1">Log in</button>
      <button id="tryBtn" class="ScreenBtn2">Free Trial</button>
    </div>
  </div>
  <div class="topContainer">
    <div style="width: 100%; flex-grow: 1;"> <!-- Les deux font la mÃªme chose (je crois) -->
      <h2 id="seqName" style="margin: 0; font-size: 1.4em;"></h2>
      <div class="allTimeDiv">
      </div>
    </div>
    <div class="choiceDiv">
      <button id="moveUpBtn"><i class="fa-solid fa-angle-up"></i></button>
      <button id="addOneBtn"><i class="fa-solid fa-plus"></i></button>
      <button id="moveDnBtn"><i class="fa-solid fa-angle-down"></i></button>
    </div>
  </div>
  
  <p id="order"></p>
  <div id="timeShowZone">
    <div id="timeShow"></div>
  </div>
  <button id="chronoMe"><span>Start</span></button>
  <!-- <button id="saveToCloud" onclick="saveToCloud()"><i class="fa-regular fa-cloud-arrow-up"></i></button> -->
  <script type="module" src="chronoMe.js"></script>
</body>
</html>
