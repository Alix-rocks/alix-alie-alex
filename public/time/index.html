<!DOCTYPE html>
<html style="height:100%;">
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 
  TO ADD IF YOU REALLY WANT IT COMPLETELY RELOAD EVERYTIME (NOT RECOMMENDED EXCEPT FOR TESTING)
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0"> 
  -->

  <!-- Local fonts -->
  <link rel="stylesheet" href="/@Fonts&Icons/fonts/fonts.css">

  <!-- Optional: preload main body font -->
  <link rel="preload"
    href="/@Fonts&Icons/fonts/nunito/nunito-v32-latin-500.woff2"
    as="font"
    type="font/woff2"
    crossorigin>

  <!-- Icons -->
  <link rel="stylesheet" href="/@Fonts&Icons/typicons/typicons.css">
  <link rel="stylesheet" href="/@Fonts&Icons/fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="/@Fonts&Icons/fontawesome/css/solid.min.css">
  <link rel="stylesheet" href="/@Fonts&Icons/fontawesome/css/regular.min.css">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- CSS -->
    <link rel="stylesheet" href="/general.css">
    <link rel="stylesheet" href="time.css">
    <title>Alix rocks</title>
  </head>
  <body>
    <div id="mainContainer" class="mainContainer">
      <!-- this div needs to be "height:100%;" for webapp (no footer) like time and list pages, but "height:fit-content;" for pages with footer -->
      <div id="undermainContainer" style="height: fit-content; width: 100%;">
        <div id="screen" class="waitingScreen">
          <div>
            <span class="typcn typcn-wine"></span>
            <h6>Like an hourglass<br />but quicker</h6>
          </div>
        </div>
        <div id="switchSliderWhole">
          <div class="wrapper">
            <h6>See, that's how great a host I am;<br/>I even let you choose the color!</h6>
            <input oninput="colorSlider()" id="color-picker" type="range" min="0" max="10" value="7">
          </div>
          <div onclick="switchMode()" id="switchModeSlider">
            <div id="switchModeLight" class="typcn typcn-weather-sunny"></div>
            <div id="switchModeDark" class="typcn typcn-weather-night"></div>
              <div id="switchModeBall" class="ballDark"></div>
              <div id="switchModeBallUnder" class="ballDark"></div>
          </div>
        </div>
        <!-- TimePage -->
        
          <div class="togglePlansWhole displayNone" id="togglePlansWhole">
            <input id="togglePlans" type="checkbox" class="cossin"/>
            <label for="togglePlans" class="togglePlansLabel"><span id="togglePlansIcon" class="typcn icon typcn-media-play"></span>My schedules</label>
            <div  data-trans="MySchedules" id="mySchedules" class="togglePlans"></div>
          </div>
          <div id="timeForm" class="timeForm"></div>
          <div id="scheduleTimeWhole" class="displayNone">
            <div id="scheduleTime" class="resultTime"></div>
          </div>
        
      </div>
      <!-- <footer id="site-footer">
      </footer> -->
    </div>
    <script name="General" src="/general.js"></script>
    <script type="module" src="time.js"></script>
  </body>

</html>
